<!DOCTYPE html>
<html>
    <head>
    <title>Screen Image</title>
        <style>

            table 
                {
                font-family: Arial, sans-serif;
                font-size: 1em;
                border-collapse: collapse;
                font-color: Black;
                width: 180px;
                }
            option value
                {
                font-family: Arial, sans-serif;
                font-size: 1.2em;
                font-weight: bold;                
                }
            td, tr
                {
                font-family: Arial, sans-serif;
                font-size: 1em;
                font-weight: bold;
                grid-row-height: 15pt;
                }
            input, user-select: text
                {
                font-family: Arial, sans-serif;
                font-size: 1.2em;     
                }
            button 
                {
                font-family: Arial, sans-serif;
                font-size: 1em;
                font-weight: bold;
                width: 180px;
                }

        </style>
    </head>

    <body>

    <table>
        <tr>
        <td>Bill</td>
        </tr>
        <tr>
        <td><input type = "text" id = "Bill" Bill = "Bill" /></td>
        </tr>
        <tr>
        <td>Tip %</td>
        </tr>        
        <tr>
        <td>
        <select>
            <option value = "10%">10%</option>
            <option value = "12.5%">12.5%</option>
            <option value = "15%">15%</option>
            <option value = "17.5%">17.5%</option>
            <option value = "20%">20%</option>  
        </select>
        </td>
        </tr>
        <tr>
        <td>Tip Amount:</td>
        </tr>
        <tr>
        <td>Amount Owed:</td>
        </tr>
        
        
    </table>
        
    <button id:"Calculate Tip">Calculate Tip</button>

    
    
    </body>

</html>
