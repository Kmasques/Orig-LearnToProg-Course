<!DOCTYPE html>

<html>
     <head>
         <title>Hospital Admissions Form</title>
         <style>
           
         
         
         </style>
     </head>
    

     <body>
        <h1>Hospital Admission Form</h1>
     
     <form method="POST" action="/process.php">
          <label for="Firstname">First Name</label>
          <input type="text" id="Firstname" name="Firstname" /><br/> 
          <label for="Lastname">Last Name</label>
          <input type="text" id="Lastname" name="Lastname" /><br/>
          <label for="email">Email Address</label>
          <input type="text" id="email" name="email" /><br/> 
          <label for="phonenumber">Phone Number</label>
          <input type="text" id="phonenumber" name="phonenumber" /><br/>     
          <label for="Streetaddress">Street Address</label>
          <input type="text" id="streetaddress" name="streetaddress" /><br/>
          <label for="City">City</label>
          <input type="text" id="City" name="City" /><br/>
          <label for="State">State</label>
          <input type="text" id="State" name="State" /><br/>           
          <label for="zipcode">Zip Code</label>
          <input type="text" id="zipcode" name="zipcode" /><br/>
         
          <label for="age">Age</label>
          <input type="Number" id="Age" name="Age" min="0" max="127"/><br/>
          <label for="DOB">Date of Birth</label>
          <input type="date" id="DOB" name="DOB"/><br/>
          <label for="Gender">Gender</label>
          <input type="radio" name="sex" id="sex" value="male" checked>Male
          <input type="radio" name="sex" id="sex" value="female" checked>Female<br/>
     
        <p>Health History (please check all that apply):</p>
              <input type="checkbox" name="healthhistory" id="healthhistory" value="HeartAttack">Heart Attack<br/>
              <input type="checkbox" name="healthhistory" id="healthhistory" value="Stroke">Stroke<br/>
              <input type="checkbox" name="healthhistory" id="healthhistory" value="Cancer">Cancer<br/>
              <input type="checkbox" name="healthhistory" id="healthhistory" value="Hypertension">Hypertension<br/>
              <input type="checkbox" name="healthhistory" id="healthhistory" value="Depression">Depression<br/>
              <input type="checkbox" name="healthhistory" id="healthhistory" value="COPD">COPD<br/>
              <input type="checkbox" name="healthhistory" id="healthhistory" value="Other">Other<br/>
              <textarea id="Other" name="Other" cols="75" rows="2">
              </textarea><br/><br/>
         
             <button type="reset">Reset Form</button>           <button type="submitform">Submit Form</button><br/>

    </body>
    
    
</html>
